<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <title>JS30-audio-player</title>
</head>
    <main>
        <section class="main">
            <div class="main__content">
                <img class="background-image" src="./assets/img/lemonade.png">
                <div class="container">
                    <div class="box"></div>
                    <img class="thumbnail" src="assets/img/lemonade.png">
                    <img src="./assets/svg/play.png" class="play-pause">
                    <img src="./assets/svg/forward.png" class="next-song">
                    <img src="./assets/svg/backward.png" class="previous-song">
                    <div class="song-artist">Beyonce</div>
                    <div class="song-title">Don't Hurt Yourself</div>
                    <input type="range" class="progress-bar" min="0" max="" value="0"">
                    <div class="currentTime"></div>
                    <div class="durationTime"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">

            <div class="footer-link">
                <a href="https://rs.school/js-stage0/" class="footer-link-item"></a>
            </div>

            <div class="footer-data">
                <span class="footer-data-element">Â©</span>
                <span class="footer-data-element">2022</span>
                <a href="https://github.com/Naysa3r" class="footer-data-element">github</a>
            </div>

        </section>
    </footer>
    <script src="index.js"></script>
</body>
</html>
